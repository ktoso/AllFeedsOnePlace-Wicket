log4j.rootLogger=INFO,Stdout
#log4j.logger.pl.edu.agh.student.jobs=INFO, TimedStdout

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%5p [%t] (%F:%L) - %m%n
#log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m

log4j.appender.TimedStdout=org.apache.log4j.ConsoleAppender
log4j.appender.TimedStdout.layout=org.apache.log4j.PatternLayout
log4j.appender.TimedStdout.layout.conversionPattern=%5p [%t] @%d{dd-MMM-yyyy HH:mm:ss} (%F:%L) - %m%n

log4j.logger.org.apache.wicket=INFO
log4j.logger.org.apache.wicket.protocol.http.HttpSessionStore=INFO
log4j.logger.org.apache.wicket.version=INFO
log4j.logger.org.apache.wicket.RequestCycle=INFO


